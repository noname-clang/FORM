<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>formulário Básico</title>
</head>
<body>
    <section class="section">
        <form class="formulario">
            <label for="">Nome</label>
            <input type="text" id="nome" placeholder="Digite o seu nome" required>
            <label for="">Email</label>
            <input type="email" id="email" placeholder="Digite o seu email" required>
            <label for="">Senha</label>
            <input type="password" id="senha" placeholder="Digite o sua senha" maxlength="8">
            <button type="submit" onclick="validaFormulario()">Enviar</button>
        </form>
    </section>
    <script src="./app.js" ></script>
</body>
</html>
